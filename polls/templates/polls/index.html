{% load static %}
<link href="{% static 'css/tailwind.css' %}" rel="stylesheet">

<body>
    {% if question_list %}
    <h1 class="font-bold flex justify-center mb-4 md:text-2xl sm:text-5xl">Latest questions</h1>
    <div class="flex justify-center items-center">
        <ul>
            {% for question in question_list %}
                <li><a class="text-blue-300 underline visited:text-orange-400 md:text-lg sm:text-4xl" href="{% url 'polls:details' question.id %}">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
        <p>No polls avaliable.</p>
    {% endif %}
</body>
